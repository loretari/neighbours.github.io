<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
    <title>Neighbours</title>
</head>
<body>
<main class="container">
    <p class="welcome">Do you want to know the neighbors of the country?</p>
    <p class="welcome type">Just type the country:</p>

    <form class="login">
        <input type="text" placeholder="country name (e.g. Lithuania)" class="login_input login_input--user"/>
        <button class="login_btn">
            <ion-icon name="search-outline" class="search"></ion-icon>
        </button>
    </form>
<div class="message"></div>
    <div class="countries"></div>
    <div class="images"></div>
</main>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
